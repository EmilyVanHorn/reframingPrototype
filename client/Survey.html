<template name="survey">
    <form>
        <div class="form-group">
          <label class="q" id="q1">Please walk through one of the reframings you came up with and explain how you came up with it (e.g., what ideas were you considering before, what was the sequence of thoughts that led you to that reframing). If you didn't come up with any reframings, please explain why.</label>
          <textarea class="form-control a" id="a1"></textarea>

          <label class="q" id="q2">Please explain your general strategy for coming up with reframings. Leave this blank if you didn't come up with reframings.</label>
          <textarea class="form-control a" id="a2"></textarea>

          <label class="q" id="q3">What did you think of the OpenIDEO concepts in general? Were they good/bad, helpful/not, etc.?</label>
          <textarea class="form-control a" id="a3"></textarea>

          <label class="q" id="q4">How, if at all, did you interact with or make use of the OpenIDEO concepts while generating ideas and/or reframings?</label>
          <textarea class="form-control a" id="a4"></textarea>
        </div>
    </form>

    <div class ="footer">
            <form class="navbar-form next">
                <input type="button" value="Back To Workspace" id="Back2Work" class="btn btn-primary"/>
                <input type="button" value="Submit" id="continue" class="btn btn-success"/>
            </form>
        </div>

</template>
