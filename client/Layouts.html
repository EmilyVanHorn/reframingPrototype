<!-----------------------------------------------------------------------------
    LAYOUTS.HTML TEMPLATE OUTLINE
    search "##{templateName}" for any of the templateNames listed below to eas-
    ily find it's code and a more detailed description

    Layout1:                simple text layout   
    Layout2:                activity layout
        TabBox:             user input field -- a collection of tabs
            ideaPad:        user input of ideas -- a tab in TabBox
            framePad:       user input of frames-- a tab in TabBox
------------------------------------------------------------------------------->

<!-- 
    ##Layout 1 contains a nav bar at the top, a(n invisible) footer at the bottom,
    and content space in between. It is designed for info/text rich pages and 
    basic progressive functions.
        - client/Signin.html
        - client/Consent.html
        - client/WhatIsFraming.html
    in Layout.css:
        - .content
        - .footer
        - .container
 -->
<template name="layout1"> 
    <div class="container">
        <!--<div class="navbar navbar-default" role="navigation">
            <p class="navbar-text">Some Text Here</p>
        </div>-->
        <hr/>
        <div class ="content">
            {{> yield}}
        </div>
        <hr/>
    </div>
</template>

<!--
    ##Layout 2 contains the same navbar and footer as in layout 1 in addition to
    a left panel for populating ideas or other information (via yield) and a 
    right panel for user input.
 -->
<template name="layout2">
    {{#if first}}
        {{> insts2}}
    {{/if}}
    
    <div class="modal" id="myModalInstReminder">
        <div id="backdrop" class="tutorial-backdrop"></div>
        <div id="modal" class="instructions">
            <div class="form-group glyphicon"></div>
                <button type="button" class="btn btn-default close" data-dismiss="modal" aria-label="remove">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            <p>{{> msgReminder}}</p>
        </div>
    </div>
    
    
    <div class="modal" id="myModalFramingReminder">
        <div id="backdrop" class="tutorial-backdrop"></div>
        <div id="modal" class="instructions">
            <button type="button" class="btn btn-default close" data-dismiss="modal" aria-label="remove">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            {{> msgFraming}}
        </div>
    </div>
    
    
    <div class="container">
        <div class="problem">
            <div class=row>
                <h1 class="col-sm-10">
                    How can we manage e-waste and discarded electronics to safeguard human health and protect our environment?
                </h1>
                <div class="dropdown col-sm-2">
                    <button id="help" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Help
                    <div class="caret"></div></button>
                    
                    <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="menu1">
                      <li role="presentation"><a role="menuitem" tabindex="-1"  class="back">Problem Description</a></li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id = "instReminder" data-toggle="modal" data-target="#myModalInstReminder">Instruction</a></li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="frameReminder" data-toggle="modal" data-target="#myModalFramingReminder">What Is Framing?</a></li>
                    </ul>
                  </div>
            </div>
        </div>
        
        <div class="left col-sm-6">
            {{> yield}}
        </div>
        <div class="mid col-sm-3">
            <!--<div class="invisibleTooltip" data-toggle="tooltip" title="An idea is ..."></div>-->
            <h1 class="inputsLabel" data-toggle="tooltip" title="An idea is a possible solution to the problem">Ideas</h1>
            <textarea class="userInput" id="IdeasInput">{{getRecentIdeas}}</textarea>
        </div>  
        <div class="right col-sm-3">
            <h1 class="inputsLabel" data-toggle="tooltip" title="A frame is a new way to look at the problem.">Frames</h1>
            <!--<div class="invisibleTooltip" data-toggle="tooltip" title="A frame is ..."></div>-->
            <textarea class="userInput" id="FramesInput">{{getRecentFrames}}</textarea>
        </div>
        <hr/>
            {{> timer}}
            <form class="navbar-form next">
                <input type="button" value="Done" id="done" class="btn btn-success"/>
                <input type="button" value="Quit" id="quit" class="btn btn-danger"/>
            </form>
    </div>
</template>

<template name="insts2">
    <div id="backdrop" class="tutorial-backdrop"></div>
    <div id="instructions" class="instructions">
        {{#if isV1}}
            {{> msg1}}
        {{/if}}
        {{#if isV2}}
            {{> msg2}}
        {{/if}}
        {{#if isV3}}
            {{> msg3}}
        {{/if}}
        <p>Click OK when you're ready to begin. Good Luck!</p>
        <input type="button" id="agree" value="OK"/>
    </div>
</template>
<template name="msg1">
    <p>This is the data entry page. You will record your design concepts in the IDEAS tab on the right, and your alternative framings in the FRAMINGS tab. You are given 15 minutes and you must work for the entire 15 minutes. When time runs out, you will be alerted by the webpage and given the option to continue for as long as you like.</p>
</template>
<template name="msg2">
    <p>This is the data entry page. Should you find it helpful, you can access some initial concepts collected by OpenIDEO listed on the left. for a more detailed version of an idea, click on it and then navigate to the MORE tab on the right. These concepts were generated by a diverse range of people including some beginning freelance designers, and potential target users. Feel free to browse these concepts and use them however you wish to help you in your design process.</p>
        <p>You will record your design concepts in the IDEAS tab, and your alternative framings in the FRAMINGS tab. You are given 15 minutes and you must work for the entire 15 minutes. When time runs out, you will be alerted by the webpage and given the option to continue for as long as you like.</p>
</template>
<template name="msg3">
    <p><p>This is the data entry page. Should you find it helpful, you can access some initial concepts collected by OpenIDEO listed on the left. These concepts were generated by a diverse range of people including some beginning freelance designers, and potential target users. Feel free to browse these concepts and use them however you wish to help you in your design process. For a more detailed version of an idea, click on it and then navigate to the MORE tab on the right. If you'd like to see some comments on the idea made by the OpenIDEO community, click on the COMMENT tab while the desired idea is selected.</p>
        <p>You will record your design concepts in the IDEAS tab, and your alternative framings in the FRAMINGS tab. You are given 15 minutes and you must work for the entire 15 minutes. When time runs out, you will be alerted by the webpage and given the option to continue for as long as you like.</p></p>
</template>
<template name="msgReminder">
    <h1>Scenario Setup</h1>
    <p>You have been recruited by a design firm called OpenIDEO to create design concepts for a design problem. Remember that, as a designer, you are free to explore alternative framings of the problem. If you are unfamiliar with the term "framing" refer to the example under "What is Framing?".</p>
    <p>As in normal design practice, should you arrive at a different framing of the problem than what was given, assume that after the session ends, you have the opportunity to discuss this alternative framing with the client(s).</p>
    
    <h1>Activity Page Overview</h1>
    {{#if isV1}}
        {{> msg1}}
    {{/if}}
    {{#if isV2}}
        {{> msg2}}
    {{/if}}
    {{#if isV3}}
        {{> msg3}}
    {{/if}}
</template>

<template name="msgFraming">
    <h1>What is Framing?</h1>
    <p>There are many ways to define the act of reframing a problem, but to put it simply, it is thinking up new ways to attack the problem you are trying to solve.</p>
    <h1>Example:</h1>
    <p>Problem:
        <big>How can we save the physical bookstores from the internet?</big></p>
    <p>Some possible framings include:</p>
    <ul>
        <li>How can physical bookstores get customers in the door?</li>
        <li>What can physical bookstores provide that internet bookstores cannot?</li>
        <li>What do internet bookstores provide that physical ones are currently lacking, and how can physical bookstores provide those things?</li>
        <li>What are some things that physical bookstores can change to better compete financially?</li>
        <li>Should there even be separate physical and internet bookstores? Is there a way to combine the ideas or get rid of physical bookstores completely and integrate it into a different system?</li>
    </ul>
</template>

<!--
    ##TabBox is the right pane of layout 2. It's where the user is expected to 
    enter their ideas/framings and anything else we may think up.
    It consists of a series of tabs and a notepad associated with each.
 -->
<template name="TabBox">
<!-- 1. Create the tabs themselves  -->
    <ul class="nav nav-tabs" role="tablist">
        <li id="ids" class="active"><a href="#ideas" role="tab" data-toggle="tab">Ideas</a></li>
        <li id="fr" ><a href="#framings" role="tab" data-toggle="tab">Framings</a></li>
        {{> timer}}
    </ul>
    
 
    <!-- 2. Create a matching tab pane for each tab. Content goes within these panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="ideas">
            {{> ideaPad}}
        </div>
        <div class="tab-pane" id="framings">
            {{> framePad}}
        </div>
    </div>
</template>

<!--
    ##ideaPad is a notepad for entering ideas
    uses tinyMCE -- https://tinymce.com
 -->
<template name="ideaPad" id="ideaPad">
    <div id="inputIdeas">
        <textarea id="itext">Idea</textarea>
    </div>
</template>

<!--
    ##framePad is a notepad for entering frames
    uses tinyMCE -- https://tinymce.com
 -->
<template name="framePad" id="framePad">
    <div id="frames">
       <textarea id="ftext">Frame</textarea>
    </div>
</template>
