<!-----------------------------------------------------------------------------
    LAYOUTS.HTML TEMPLATE OUTLINE
    search "##{templateName}" for any of the templateNames listed below to eas-
    ily find it's code and a more detailed description

    Layout1:                simple text layout   
    Layout2:                activity layout
        TabBox:             user input field -- a collection of tabs
            ideaPad:        user input of ideas -- a tab in TabBox
            framePad:       user input of frames-- a tab in TabBox
------------------------------------------------------------------------------->

<!-- 
    ##Layout 1 contains a nav bar at the top, a(n invisible) footer at the bottom,
    and content space in between. It is designed for info/text rich pages and 
    basic progressive functions.
        - client/Signin.html
        - client/Consent.html
        - client/WhatIsFraming.html
    in Layout.css:
        - .content
        - .footer
        - .container
 -->
<template name="layout1"> 
    <div class="container">
        <!--<div class="navbar navbar-default" role="navigation">
            <p class="navbar-text">Some Text Here</p>
        </div>-->
        <hr/>
        <div class ="content">
            {{> yield}}
        </div>
        <hr/>
    </div>
</template>

<!--
    ##Layout 2 contains the same navbar and footer as in layout 1 in addition to
    a left panel for populating ideas or other information (via yield) and a 
    right panel for user input.
 -->
<template name="layout2">
    {{#if Template.subscriptionsReady}}
    {{#if first}}
        {{> insts2}}
    {{/if}}

    <div class="modal" id="myModalInstReminder">
        <div id="backdrop" class="tutorial-backdrop"></div>
        <div id="modal" class="instructions">
            <button type="button" class="btn btn-default close" data-dismiss="modal" aria-label="remove">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <p>{{> msgReminder}}</p>
        </div>
    </div>
    
    
    <div class="modal" id="myModalFramingReminder">
        <div id="backdrop" class="tutorial-backdrop"></div>
        <div id="modal" class="instructions">
            <button type="button" class="btn btn-default close" data-dismiss="modal" aria-label="remove">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            {{> msgFraming}}
        </div>
    </div>
    
    <div class="modal" id="myModalChallengePartners">
        <div id="backdrop" class="tutorial-backdrop"></div>
        <div id="modal" class="instructions">
            <button type="button" class="btn btn-default close" data-dismiss="modal" aria-label="remove">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            {{> Uibanco}}
            {{> DeptOfState}}
            {{> EnvProtect}}
        </div>
    </div>
    
    <div class="modal" id="myModalConferences">
        <div id="backdrop" class="tutorial-backdrop"></div>
        <div id="modal" class="instructions">
            <button type="button" class="btn btn-default close" data-dismiss="modal" aria-label="remove">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            {{> Rio}}
        </div>
    </div>
    
    <div class="modal" id="myModalProblem">
        <div id="backdrop" class="tutorial-backdrop"></div>
        <div id="modal" class="instructions">
            <button type="button" class="btn btn-default close" data-dismiss="modal" aria-label="remove">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            {{> Problem}}
        </div>
    </div>
    
    
    <div class="container">
        <div class="problem">
            <div class=row>
                <h1 class="col-sm-10">
                    How can we manage e-waste and discarded electronics to safeguard human health and protect our environment?
                </h1>
                <div class="dropdown col-sm-2">
                    <button id="help" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Help
                    <div class="caret"></div></button>
                    
                    <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="menu1">
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="Problem" data-toggle="modal" 
                                                   data-target="#myModalProblem">Problem Definition</a></li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id = "instReminder" data-toggle="modal" 
                                                 data-target="#myModalInstReminder">Instructions</a></li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="frameReminder" data-toggle="modal" 
                                                 data-target="#myModalFramingReminder">What Is Framing?</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="Partners" data-toggle="modal" 
                                                   data-target="#myModalChallengePartners">About Our Challenge Partners</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="Conferences" data-toggle="modal" 
                                                   data-target="#myModalConferences">Opportunities</a></li>
                    </ul>
                  </div>
            </div>
        </div>
        
        <div class="mid {{columns}}">
            <!--<div class="invisibleTooltip" data-toggle="tooltip" title="An idea is ..."></div>-->
            <h1 class="inputsLabel">Your Solutions</h1>
                <span class="glyphicon glyphicon-question-sign" data-placement="bottom" aria-hidden="true" data-toggle="tooltip" 
                      title="This is a virtual notepad for writing your design solutions for the problem."></span>
            <textarea {{isdone}} class="userInput" id="IdeasInput" placeholder="Type your ideas here ...">{{getRecentIdeas}}</textarea>
        </div>  
        <div class="right {{columns}}">
            <h1 class="inputsLabel">Your Framings</h1>
                <span class="glyphicon glyphicon-question-sign" data-placement="bottom" aria-hidden="true" data-toggle="tooltip" 
                      title="This is a virtual notepad for writing any alternative framing(s) of the problem that you can think of. For examples of what we mean by framing, see “What are solutions vs. framings?” in the Help menu.
"></span>
            <!--<div class="invisibleTooltip" data-toggle="tooltip" title="A frame is ..."></div>-->
            <textarea {{isdone}} class="userInput" id="FramesInput" placeholder="Type your frames here ...">{{getRecentFrames}}</textarea>
        </div>
        
        <div class="left col-sm-6 {{enabled}}">
            <h1 class="inputsLabel">Inspirations</h1>
                <span class="glyphicon glyphicon-question-sign" data-placement="bottom" aria-hidden="true" data-toggle="tooltip" 
                      title="These are initial solutions that others have thought of for the problem. [[Also included are the authors’ explanations for why they came up with their solutions.]] Feel free to browse these inspirations and build on them, but please refrain from just simply copying inspirations that you like.
"></span>
            {{> yield}}
        </div>
        <hr/>
            
            <div class ="footer">
                {{> timer}}
                <div class="col-sm-5 col-sm-offset-5 nextMsg">When your time is up, click "Continue" to go to the final page, where you’ll complete a brief survey before finishing the task.</div>
                <form class="navbar-form next">
                    <input type="button" value="Done" id="done" class="btn btn-success"/>
                    <input type="button" value="Quit" id="quit" class="btn btn-danger"/>
                </form>
            </div>
    </div>
    
    {{/if}}
</template>

<template name="insts2">
    <div id="backdrop" class="tutorial-backdrop"></div>
    <div id="instructions" class="instructions">
        {{ #if Template.subscriptionsReady }}
            {{#if isV1}}
                {{> msg1}}
            {{/if}}
            {{#if isV2}}
                {{> msg2}}
            {{/if}}
            {{#if isV3}}
                {{> msg3}}
            {{/if}}
        {{/if}}
        <p>Click OK when you're ready to begin. Good Luck!</p>
        <input type="button" id="agree" value="OK"/>
    </div>
</template>

    <p>You will have 15 minutes to work on this task. The system will keep time, and automatically alert you when the time is up. At that point, you will have the option to finish up whatever you were writing, and continue, or simply continue directly to the final page.</p>
    
</template>

<template name="msgReminder">
    <h1>Scenario Setup</h1>
    {{> Problem}}
    
    <h1>Activity Page Overview</h1>
    {{#if isV1}}
        {{> msg1}}
    {{/if}}
    {{#if isV2}}
        {{> msg2}}
    {{/if}}
    {{#if isV3}}
        {{> msg3}}
    {{/if}}
</template>

<template name="msgFraming">
    <h1>What is Framing?</h1>
    <p>There are many ways to define the act of reframing a problem, but to put it simply, it is thinking up new ways to attack the problem you are trying to solve.</p>
    <h1>Example:</h1>
    <p>Problem:
        <big>How can we save the physical bookstores from the internet?</big></p>
    <p>Some possible framings include:</p>
    <ul>
        <li>How can physical bookstores get customers in the door?</li>
        <li>What can physical bookstores provide that internet bookstores cannot?</li>
        <li>What do internet bookstores provide that physical ones are currently lacking, and how can physical bookstores provide those things?</li>
        <li>What are some things that physical bookstores can change to better compete financially?</li>
        <li>Should there even be separate physical and internet bookstores? Is there a way to combine the ideas or get rid of physical bookstores completely and integrate it into a different system?</li>
    </ul>
</template>

<!--
    ##TabBox is the right pane of layout 2. It's where the user is expected to 
    enter their ideas/framings and anything else we may think up.
    It consists of a series of tabs and a notepad associated with each.
 -->
<template name="TabBox">
<!-- 1. Create the tabs themselves  -->
    <ul class="nav nav-tabs" role="tablist">
        <li id="ids" class="active"><a href="#ideas" role="tab" data-toggle="tab">Ideas</a></li>
        <li id="fr" ><a href="#framings" role="tab" data-toggle="tab">Framings</a></li>
        {{> timer}}
    </ul>
    
 
    <!-- 2. Create a matching tab pane for each tab. Content goes within these panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="ideas">
            {{> ideaPad}}
        </div>
        <div class="tab-pane" id="framings">
            {{> framePad}}
        </div>
    </div>
</template>

<!--
    ##ideaPad is a notepad for entering ideas
    uses tinyMCE -- https://tinymce.com
 -->
<template name="ideaPad" id="ideaPad">
    <div id="inputIdeas">
        <textarea id="itext">Idea</textarea>
    </div>
</template>

<!--
    ##framePad is a notepad for entering frames
    uses tinyMCE -- https://tinymce.com
 -->
<template name="framePad" id="framePad">
    <div id="frames">
       <textarea id="ftext">Frame</textarea>
    </div>
</template>
