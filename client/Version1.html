<template name="Version1">
    {{#if first}}
        {{> insts}}
    {{/if}}
    
    
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span10 offset1">
                <p class=".tour-step.tour-step-one">Challenge:</p>
                {{> Problem}}
                    </div>
                </div><!-- row -->
        <div class ="footer">
            <form class="navbar-form next">
                <input type="button" value="Continue" id="continue" class="btn btn-success"/>
                <input type="button" value="Quit" id="quit" class="btn btn-danger"/>
            </form>
        </div>
    </div><!--container-->
</template>


<template name="insts">
    <div id="backdrop" class="tutorial-backdrop"></div>
    <div id="instructions" class="instructions">
        <p>This is the problem brief page. It includes the problem you will soon be asked to try to solve, as well as some background information. When you are ready, click "Continue" at the bottom of the page. You are free to return to this page at any time.</p>
        <input type="button" id="agree" value="OK"/>
    </div>

</template>
